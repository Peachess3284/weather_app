<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <!-- font awesome link-->
    <script src="https://kit.fontawesome.com/44694c70e1.js" crossorigin="anonymous"></script>
    <!-- css link-->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <div class="heading">
                <h3>Weather app</h3>
            </div>

            <div class="tempreture">
                <h1 class="temp">16&#176;</h1>                
                <div class="city-time">
                    <h1 class="city-name">Tallinn</h1>                    
                    <small>
                        <span class="time">14:04</span>
                        <span class="date">Wednesday Oct 5</span>
                    </small>
                </div>
            </div>
                        
            <div class="weather">                
                <i class="fa-solid fa-cloud"></i>
                <span class="condition">Cloudy</span>
            </div>
                
            <div class="panel">
                <form action="" id="locationInput">
                    <input type="text" class="search" placeholder="Search Location">
                    <button type="submit" class="sumbit"></button>
                </form>
                <ul class="cities">
                    <li class="city">Tallinn</li>
                    <li class="city">Riga</li>
                    <li class="city">Vilnus</li>
                </ul>

                <ul class="details">
                    <h4>Weather details</h4>
                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">89%</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <span class="humidity">64%</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <span class="wind">8 km/h</span>
                    </li>
                </ul>        
            </div>
        </div>
    </div>
</body>
</html>
